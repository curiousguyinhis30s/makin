<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B9FF66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8FD93A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1F1F1F" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Logo -->
  <rect x="60" y="60" width="70" height="70" rx="14" fill="url(#logoGrad)"/>
  <text x="95" y="108" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#0A0A0A" text-anchor="middle">M</text>
  <text x="150" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#FAFAFA">Makin</text>

  <!-- Main text -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA" text-anchor="middle">Premier Business Solutions</text>
  <text x="600" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#B9FF66" text-anchor="middle">in Saudi Arabia</text>

  <!-- Tagline -->
  <text x="600" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#888888" text-anchor="middle">HR Services • Government Relations • Accounting • Legal Compliance</text>

  <!-- Bottom accent line -->
  <rect x="450" y="500" width="300" height="4" rx="2" fill="url(#logoGrad)"/>

  <!-- URL -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#666666" text-anchor="middle">makin.vercel.app</text>
</svg>
